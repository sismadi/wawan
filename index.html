<script type="text/javascript">

window.addEventListener('scroll', () => {
  let parent =  document.getElementById('parallax-container');
  let children = parent.getElementsByTagName('div');
  for(let i = 0; i < children.length; i++) {
    children[i].style.transform = 'translateY(-' + (window.pageYOffset * i / children.length) + 'px)';
  }
}, false)


const text = ["Teknologi","Bukan sekedar","melainkan","Kode","Solusi"];
// const text = ["Welcome", "Lets", "Work", "Create", "Learn"];

for (let i = 0; i < text.length; i++) {
  const mainDiv = document.getElementById("heroText");
  let div = document.createElement("div");
  const divName = "heroText" + i;
  div.classList.add(divName);
  div.innerHTML = text[i];

  switch (divName != null) {
    case divName === "heroText0":
      div.classList.add("init0");
      setTimeout(() => {
        div.classList.add("anim0");
      }, 200);

      break;
    case divName === "heroText1":
      div.classList.add("init1");
      setTimeout(() => {
        div.classList.add("anim1");
      }, 200);
      break;
    case divName === "heroText2":
      div.classList.add("init2");
      setTimeout(() => {
        div.classList.add("anim2");
      }, 200);
      break;
    case divName === "heroText3":
      div.classList.add("init3");
      setTimeout(() => {
        div.classList.add("anim3");
      }, 200);
      break;
    case divName === "heroText4":
      div.classList.add("init4");
      setTimeout(() => {
        div.classList.add("anim4");
      }, 200);
      break;
  }

  mainDiv.appendChild(div);
}




</script>
